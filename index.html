<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--prev" disabled>
        Prev
      </button>
      <button class="carousel__button carousel__button--next">Next</button>

      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img class="carousel__image" src="assets/slide-1.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="assets/slide-2.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="assets/slide-3.jpg" alt="" />
          </li>
        </ul>
      </div>

      <div class="carousel__nav">
        <button class="carousel__indicator current-dot"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
